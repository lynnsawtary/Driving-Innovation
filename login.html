<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <span>Fill Out The Following Info For Registration:</span>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class="fa-solid fa-eye" id="toggle-signup-password"></i>
                </div>
                <button type="submit">Sign Up</button>
                <p id="signup-feedback" class="feedback"></p>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <span>Login With Your Email & Password:</span>
                <input type="email" id="login-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fa-solid fa-eye" id="toggle-login-password"></i>
                </div>
                <button type="submit">Login</button>
                <p id="login-feedback" class="feedback"></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Provide your personal details to use all features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <p>Register to use all features in our site</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
