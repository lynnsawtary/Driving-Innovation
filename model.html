<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Driving Innovation Project</title>

    <link rel="stylesheet" href="model.css">

    <link rel="shortcut icon" href="./images/rhu favicon.png" type="image/x-icon" >

<body>

        <!--Animation of RHU Logo-->

     <!-- Our Models Section -->

        <!--Boxes+ title(header)-->

    <section class="models-section">

        <h1>Our Models</h1>

        <small>Discover our varied brand and model rangeâ€”and find your desired vehicle.</small>

   

        <div class="model-boxes">

            <div class="brand-box" onclick="showModels('ferrari')">

                <div class="brand-category">Ferrari</div>

            </div>

            <div class="brand-box" onclick="showModels('lambo')">

                <div class="brand-category">Lamborghini</div>

            </div>

            <div class="brand-box" onclick="showModels('mercedes')">

                <div class="brand-category">Mercedes</div>

            </div>

            <div class="brand-box" onclick="showModels('bmw')">

                <div class="brand-category">BMW</div>

            </div>

            <div class="brand-box" onclick="showModels('tesla')">

                <div class="brand-category">Tesla</div>

            </div>

        </div>

       

 

<!-- Main Section with Car Details -->

<div class="car-details-section">

   

    <div class="car-details">

        <!-- Ferrari -->

        <div class="car-item">

            <div class="car-image">

                <img src="./images/ferrari-f80.jpg" alt="Ferrari">

            </div>

            <div class="car-info">

                <h3>Ferrari F80</h3>

                <p class="car-price">$330,000</p>

                <button class="learn-more-btn">Learn More</button>

            </div>

        </div>

 

        <!-- Lamborghini -->

         

        <div class="car-item">

            <div class="car-image">

                <img src="./images/Lamborghini-Aventador.avif" alt="Lamborghini">

            </div>

            <div class="car-info">

                <h3>Lamborghini Aventador</h3>

                <p class="car-price">$400,000</p>

                <button class="learn-more-btn">Learn More</button>

            </div>

        </div>

 

        <!-- Tesla -->

        <div class="car-item">

            <div class="car-image">

                <img src="./images/Tesla_Model_S.jpg" alt="Tesla">

            </div>

            <div class="car-info">

                <h3>Tesla Model S Plaid</h3>

                <p class="car-price">$135,000</p>

                <button class="learn-more-btn">Learn More</button>

            </div>

        </div>

 

        <!-- BMW -->

        <div class="car-item">

            <div class="car-image">

                <img src="./images/BMW M5.jpg" alt="BMW">

            </div>

            <div class="car-info">

                <h3>BMW M5</h3>

                <p class="car-price">$105,000</p>

                <button class="learn-more-btn">Learn More</button>

            </div>

        </div>

 

        <!-- Mercedes -->

        <div class="car-item">

            <div class="car-image">

                <img src="./images/mercedes-benz s-class.jpg" alt="Mercedes">

            </div>

            <div class="car-info">

                <h3>Mercedes-Benz S-Class</h3>

                <p class="car-price">$115,000</p>

                <button class="learn-more-btn">Learn More</button>

            </div>

        </div>

    </div>

</div>

 

</section>
